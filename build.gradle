plugins {
  id 'java'
  id 'application'
}

run {
    standardInput = System.in
}

application {
  mainClassName = 'com.bloomtech.JSON'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.squareup.okhttp3:okhttp:4.9.3'
  implementation 'com.google.code.gson:gson:2.9.0'
}
sourceSets {
  main {
    java {
      srcDirs = ['src/']
    }
  }
}